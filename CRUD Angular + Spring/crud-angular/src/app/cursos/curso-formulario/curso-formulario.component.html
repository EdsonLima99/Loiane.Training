<mat-card>
  <mat-card-header>
    <mat-toolbar color="primary">Detalhes do Curso</mat-toolbar>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formulario" class="largura-minima">
      <mat-form-field class="largura-total">
        <input matInput placeholder="Nome" formControlName="nome" />
      </mat-form-field>

      <mat-form-field class="largura-total">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="categoria">
          <mat-option value="null"> </mat-option>
          <mat-option value="Front-End">Front-End</mat-option>
          <mat-option value="Back-End">Back-End</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="acoes-centralizadas">
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Salvar
    </button>
    <button mat-raised-button (click)="onCancel()" class="botao-espaÃ§o">
      Cancelar
    </button>
  </mat-card-actions>
</mat-card>
